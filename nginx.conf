server {
    listen 0.0.0.0:18000;
    resolver 127.0.0.11 ipv6=off valid=10s;
    
    # Health check endpoint (no auth required)
    location /health {
        return 200 '{"status":"healthy","service":"mcp-tavily-auth"}';
        add_header Content-Type application/json;
    }
    
    # Main proxy with bearer token authentication
    location / {
        # Check for Authorization header with Bearer token
        if ($http_authorization != "Bearer $AUTH_TOKEN") {
            add_header Content-Type application/json;
            return 401 '{"error":"Unauthorized","message":"Valid Bearer token required"}';
        }
        
        # CORS headers for OpenWebUI compatibility
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
        
        # Proxy to MCPO service
        proxy_pass http://mcpo:8001;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        # Timeout settings for long searches
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}
