version: "3.8"

services:
  mcp-tavily:
    build: .
    image: mcp-tavily:latest
    container_name: mcp-tavily
    environment:
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
    restart: unless-stopped
    networks: [mcpnet]
    # no external ports â€” internal only

  mcpo:
    image: ghcr.io/open-webui/mcpo:latest
    container_name: mcpo
    depends_on: [mcp-tavily]
    # Connect mcpo to our MCP server over Streamable HTTP
    command: >
      mcpo --host 0.0.0.0 --port 8001
           --server-type "streamablehttp" --
           http://mcp-tavily:8000/mcp
    restart: unless-stopped
    networks: [mcpnet]
    # internal only

  nginx-auth:
    image: nginx:alpine
    container_name: nginx-auth
    depends_on: [mcpo]
    environment:
      - AUTH_TOKEN=${AUTH_TOKEN}     # set via Portainer or .env (not committed)
    volumes:
      - ./nginx/default.conf.template:/tmp/default.conf.template:ro
    ports:
      - "18000:18000"
    command: >
      /bin/sh -c "
        mkdir -p /etc/nginx/conf.d &&
        envsubst '\$$AUTH_TOKEN' < /tmp/default.conf.template > /etc/nginx/conf.d/default.conf &&
        exec nginx -g 'daemon off;'
      "
    networks: [mcpnet]

networks:
  mcpnet:
    driver: bridge